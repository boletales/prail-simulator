<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="main"></div>
  <div id="control">
    <span id="coord"></span><br>
    <input type="button" value="save" onclick="save();">
    <input type="button" value="download" onclick="download();">
    <input id="upload" type="file" accept=".json" onchange="upload();"><a href="../2d.html">2D</a><br>
    <input id="fakeinput" placeholder="fake input for smartphone">
  </div>
  <script src="../control.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js" integrity="sha256-80RGv4dbX7Dc2TgZ/+HZ4YLUZjTuhV9dkExsSsfNvJU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/FBXLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/utils/BufferGeometryUtils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.17"></script>
  <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io@4.6.1/client-dist/socket.io.min.js"></script>
  <script src="../3d.js" type="module"></script>
  <script type="module">
    import {download, L, clearCache, forceUpdateModel} from "../3d.js";
    import * as P from "../main.js";
    window.P = P;

    window.upload = upload;
    window.download = download;
    window.L = L;
    window.save = ()=>{L.save()};

    let socket = io.connect();
    socket.on("sync",data=>{
      let selectedJoint = L.selectedJoint;
      L.loadfrom(()=>(data.clearCache ? clearCache() : forceUpdateModel()), fflate.strFromU8(fflate.decompressSync(Uint8Array.from(Array.prototype.map.call(atob(data.compressed), (x) => x.charCodeAt(0))))))
      L.selectedJoint = selectedJoint;
    });
    socket.on("selectedJoint",data=>{
      L.selectedJoint = data.selectedJoint;
    });
    document.onkeydown = ((e)=>{let selectedJoint={}; Object.assign(selectedJoint, L.selectedJoint); L.onkey(e); socket.emit("key", {"key" : e.key, "note":L.note, "selectedJoint":selectedJoint})});
    L.keycontrols.signal.keys.editRailNote.onkey  = ()=>{let note = prompt("線路に注釈を付けます（なにもしなければ注釈削除）"); L.editRailNote (note); L.note=note;};
    L.keycontrols.signal.keys.editTrainNote.onkey = ()=>{let note = prompt("列車に注釈を付けます（なにもしなければ注釈削除）"); L.editTrainNote(note); L.note=note;};
    L.refreshKeybinds();

    clearCache();

    function upload(){
      let files = document.getElementById("upload").files;
      if(files.length > 0){
        files[0].text().then(t => socket.emit("upload", {payload: t}));
      }
    }

    const GUI = new lil.GUI();

    Object.values(L.keycontrols).forEach(category => {
      let folder = GUI.addFolder(category.name);
      Object.values(category.keys).forEach(key => {
        folder.add({
          "onkey": (()=>{
            let selectedJoint={};
            Object.assign(selectedJoint, L.selectedJoint);
            key.onkey();
            socket.emit("key", {"key" : key.key[0], "note":L.note, "selectedJoint":selectedJoint});
          })
        }, "onkey").name(key.softkey + " : " + key.text_ja);
        folder.close();
      });
    });
    GUI.folders[0].open();
    GUI.folders[2].open();

    socket.emit("join", {room: location.pathname.replace(/\/$/,"").replace(/.*\//g,"")});
  </script>
  <span id="coord"></span>
</body>
</html>
